<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>Admin_Add_Form</title>
</head>
<body>
	<div class="containner">
		<div class="card">
			<div class="card-header bg-primary text-center text-white fs-3">Admin
				form</div>
			<div class="card-body">
			<div class="row py-2">

						<div class="col-4">Name</div>
						<div class="col-6">
							<input type="text" name="name" placeholder="Enter your name"
								class="form-control">
						</div>
					</div>>
			
			<div class="row py-2">

						<div class="col-4">Gender</div>
						<div class="col-6">
							<input type="radio" name="gender" value="mael"> Male <input
								type="radio" name="gender" value="female"> Female <input
								type="radio" name="gender" value="other"> Other
						</div>
					</div>
					<div class="row py-2">

						<div class="col-4">Email</div>
						<div class="col-6">
							<input type="email" name="email" placeholder="Enter your email"
								class="form-control">
						</div>
					</div>
					<div class="row py-2">
					<div class="col-4">Password</div>
						<div class="col-6">
							<input type="password" name="password" placeholder="Enter your Password"
								class="form-control">
						</div>
					</div>
					<div class="row py-2">
					<div class="col-4">Phone</div>
						<div class="col-6">
							<input type="text" name="phone" placeholder="Enter your phone"
								class="form-control">
						</div>
					</div>
					
					<div class="row py-2">
					<div class="col-4">Blood Group</div>
						<div class="col-6">
							<input type="text" name="bloodGroup" placeholder="Enter your BloodGroup"
								class="form-control">
						</div>
					</div>
			</div>
			<div class="card-footer"></div>
		</div>


	</div>
</body>
</html>
